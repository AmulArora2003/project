<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>receipt</title>
</head>
<body>
    <head>
        <div class="head">
            <img src="" alt="">

           <p class="logo"> SBS MEMORIAL PUBLIC SCHOOL</p> 
        </div>
    </head>
    
    
    <div class="display">
        <div class="search">
            <div class="form">
                <form action="">
                    <label for="">StudentName:-</label>
                    <input type="text" name="Student name" id="" placeholder="name">
                    
                    
                    <label for="">Roll-no:-</label>
                    <input type="text" name="" id="" placeholder="rollno">
                    
                    <br>
                    <label for="">Admission-no:</label>

                    <input type="text" name="admissionno" id="" placeholder="Admno">
                    <button >Search</button>

                </form>
                

            </div>
            <div class="receipt">
                <div class="form2">
                    <form action="">
                        <label for="date">date:</label>
                        <input type="datetime-local" placeholder="date" required>
                        <label for="">Amount:</label>
                        <input type="number" placeholder="Amount" required>
                        <br>
                        <label for="">payment-mode:</label>
                        <select name="mode" id="mode" required>
                            <option value="cash">cash</option>
                            <option value="card">card</option>
                            <option value="upi">upi</option>
                        </select>
                        <label for="">receipt-no.:</label>
                        <input type="number" placeholder="number" required>
                        <label for="">automatic:</label>
                        <label for="">remarks</label>
                        <input type="text" placeholder="remarks">
                        <button>Print</button>
                        
                        
                        
                    </form>
                </div>    
            </div>   
        </div>
        
        <div class="details">
            <table>
                <tr>
                    <th>Student details</th>
                    
                </tr>
                <tr>
                    <td>Name:</td>
                </tr>
                <tr>
                    <td>Roll-no:</td>
                </tr>
                <tr>
                    <td>Admno:</td>
                </tr>
                <tr>
                    <td>Father-name:</td>
                </tr>
                
            </table>

        </div>
        
    </div>
    <div class="led">
        <div class="ledger">
            <table>
                <tr>
                    <th><u>STUDENT LEDGER</u></th>

                </tr>
                <tr>
                    <td>Sr.no</td>
                    <td>Period</td>
                    <td>slip-Amt.</td>
                    <td>conc.</td>
                    <td>waive-off</td>
                    <td>net-slip</td>
                    <td>total-adj</td>
                    <td>balance</td>
                    
                </tr>
            </table>
        </div>
        <div class="previous">
            <div class="preview">
                <table>
                    <tr>
                        <th><u>Previous receipt Details</u></th>
                    </tr>
                    <tr>
                        <td>Name:</td>
                    </tr>
                    <tr>
                        <td>Roll-no:</td>
                    </tr>
                    <tr>
                        <td>Admno:</td>
                    </tr>
                    <tr>
                        <td>Father-name:</td>
                    </tr>
                </table>
            </div>
            
        </div>    
    </div> 
    <script src="script.js" ></script>   
</body>

</html>
